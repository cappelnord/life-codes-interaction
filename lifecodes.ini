[osc]

receiver_host="127.0.0.1"
receiver_port=57150
listen_port=57140
enable_cursor_controller=true
send_head_position=true

[code_blocks]

font_size=28
padding_x=18
padding_y=8
oscillation_hz=1.5
flash_intensity=0.4
flash_ramp_speed=4
quantize_position=true

[mouse]

enable=true
speed=2.0
viewport_modifier=2.0

[spout]

enable=true
name="LifeCodes"

[websocket]

base_url="https://lc.alexandracardenas.com"
installation_path="/ws/installation"
ms_until_long_disconnect=10000

[app]

render_width=5380
render_height=1200
window_width=2690
window_height=600
inactivity_time=15.0
interaction_boundary_top=0.0
interaction_boundary_left=0.0
interaction_boundary_bottom=1200.0
interaction_boundary_right=5380.0
