[osc]

receiver_host="127.0.0.1"
receiver_port=57150
listen_port=57140
enable_cursor_controller=true
send_head_position=true

[code_blocks]

font_size=32
padding_x=18
padding_y=10
oscillation_hz=1.5
flash_intensity=0.4
flash_ramp_speed=4
quantize_position=true

[mouse]

enable=true
speed=2.0
viewport_modifier=2.0

[spout]

enable=true
name="LifeCodes"

[websocket]

base_url="https://lc.alexandracardenas.com"
installation_path="/ws/installation"
ms_until_long_disconnect=1.2
cursor_speed_modifier=1.2

[app]

render_width=5760
render_height=1200
window_width=2880
window_height=600
inactivity_time=15.0
long_inactivity_time=300.0
interaction_boundary_top=0
interaction_boundary_left=0
interaction_boundary_bottom=1200
interaction_boundary_right=5760
enable_displacers=true
displacement_speed=20.0

[debug]

test_interaction_integrity=false
verbose=false

[grid]

divisions_x=40
divisions_y=10
